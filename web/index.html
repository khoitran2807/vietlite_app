<!DOCTYPE html>
<html lang="vi">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="vietlite">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.ico"/>

  <!-- Google Sign In dev -->
  <meta name="google-signin-client_id" content="211142420724-tr76v74bjhuc33m0gqbhsdqa0hb9tp5m.apps.googleusercontent.com">
  <!-- Google Sign In prod -->
<!--  <meta name="google-signin-client_id" content="211142420724-tr76v74bjhuc33m0gqbhsdqa0hb9tp5m.apps.googleusercontent.com">-->

  <title>vietlite</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script>
    {{flutter_js}}
    {{flutter_build_config}}

    // 1. Inject the CSS spinner animation into the page
    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .spinner {
        border: 4px solid #ccc;
        border-top: 4px solid #333;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
      }
    `;
    document.head.appendChild(style);

    // 2. Create splash screen container
    const splash = document.createElement('div');
    splash.id = 'splash-screen';
    splash.style.position = 'fixed';
    splash.style.inset = '0';
    splash.style.zIndex = '9999';
    splash.style.backgroundColor = 'white';
    splash.style.display = 'flex';
    splash.style.alignItems = 'center';
    splash.style.justifyContent = 'center';
    splash.style.flexDirection = 'column';

    // 3. Create and configure the image element
    const img = document.createElement('img');
    img.src = 'assets/intro_body.png';
    img.alt = 'Splash';
    img.style.maxWidth = '60vw';  // full width on landscape
    img.style.maxHeight = '60vh'; // full height on portrait
    img.style.width = 'auto';
    img.style.height = 'auto';
    img.style.objectFit = 'cover';
    img.style.marginBottom = '20px';

    // 4. Create the spinner element
    const spinner = document.createElement('div');
    spinner.className = 'spinner';

    splash.appendChild(img);
    splash.appendChild(spinner);
    document.body.appendChild(splash);

    // 5. Load Flutter
    _flutter.loader.load({
      onEntrypointLoaded: async function(engineInitializer) {
        // Optional: You can delay slightly here if you want the video to play longer

        const appRunner = await engineInitializer.initializeEngine();

        // 4. Hide splash screen once Flutter is ready
        splash.style.opacity = '0';
        splash.style.transition = 'opacity 0.3s ease';
        setTimeout(() => splash.remove(), 300);

        await appRunner.runApp();
      }
    });
  </script>
</body>

</html>
